<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <!--Este es el encabezado de la página-->
    <header class="logo">
        <img src="./img/logo alura.png" alt="Logo Alura">
    </header>

    <!--Contenido principal-->
    <main>
        <section class="contenido__entrada">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="aviso">
                <p class="parrafo__aviso"><i class="fa-solid fa-circle-info"></i> Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="contenido__salida">
            <div class="contenedor__salida">
                <img src="./img/Muñeco.png" alt="Muleco">
                <p class="subtitulo">Ningún mensaje fue encontrado</p>
                <br>
                <p class="parrafo">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="salida-entrada"></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>

    <footer class="footer">
        <p><i class="fa-solid fa-copyright"></i> Copyright 2023 - Todos los derechos reservados</p>
        <p>Desarrollado por: <b>Cristian Ramos</b></p>
        <a href="https://github.com/CristianRamos09" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/cristian-javier-ramos-ortega-694604170/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
